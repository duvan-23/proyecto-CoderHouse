<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;1,100&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container contenedor">
        <div class="titulo mb-5">
            <h1>Cine CODERHOUSE</h1>      
        </div>
       <div class="row" id="usuario">
           <div class="col d-flex justify-content-center ">
               <form id="form">
                    <input type="text" class="entrada m-3" id="nombre" placeholder="Nombre" autocomplete="off" required>
                    <input type="text" class="entrada m-3" id="identificacion" placeholder="Identificación" autocomplete="off" required>
                    <input type="text" class="entrada m-3" id="telefono" placeholder="Telefono" autocomplete="off" required>
                    <button type="submit" class="btn btn-info" >Ingresar</button>
               </form>
           </div>
       </div>
       <div id="peliculas" class="row"></div>
       <div id="opciones" class="row text-start justify-content-around">
            <div class="col-5 order-2">
                <form>
                    <h4 class="mb-3">¿Desea comprar comida?</h4>
                    <div class="form-check form-check-inline mb-3">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions3" id="comida1" value="option1">
                        <label class="form-check-label" for="inlineRadio1">Si</label>
                    </div>
                    <div class="form-check form-check-inline mb-3">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions3" id="comida2" value="option2">
                        <label class="form-check-label" for="inlineRadio2">No</label>
                    </div>
                </form>
                <h4 class="mb-3">¿Cuantos boletos desea?</h4>
                <div class="mb-3">
                    <input class="m-3" type="number" id="cantidad" min="1" value="1" autocomplete="off" required>
                </div>
            </div>
       </div>
       <div id="comida" class="row text-start justify-content-around">
        <div class="col-5 order-2">
            <h4 class="mb-3">¿Cuantos combos desea?</h4>
            <div class="mb-3">
                <input class="m-3" type="number" id="cantidadCombo" min="1" value="1" autocomplete="off" required>
            </div>
        </div>
       </div>
       <div class="row " id="siguiente">  
            <div id="alerta"></div>        
            <div class="col d-flex flex-row-reverse me-5 mb-4">
                    <button class="btn btn-info" id="continuar2">Siguiente</button>
            </div>
        </div>
        <div class="row " id="siguiente2">          
            <div class="col d-flex flex-row-reverse me-5 mb-4">
                    <button class="btn btn-info" id="continuar2">Siguiente</button>
            </div>
        </div>
        <div id="recibo"></div>
        <div id="total"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
